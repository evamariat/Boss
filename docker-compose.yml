version: '3.8'

services:
  postgres:
    image: postgres:16-alpine  # Latest lightweight
    container_name: boss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bossdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password  # Change in production!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
